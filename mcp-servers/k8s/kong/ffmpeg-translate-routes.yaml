# Kong IngressRoute for FFmpeg MCP Translate Server
# Supports both HTTP (/mcp) and SSE (/sse) protocols

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-ffmpeg-translate-ingress
  namespace: mcp
  annotations:
    konghq.com/strip-path: "false"
    konghq.com/preserve-host: "true"
    konghq.com/protocols: "https"
    konghq.com/plugins: "mcp-ffmpeg-translate-cors,mcp-ffmpeg-translate-rate-limit,mcp-ffmpeg-translate-path-rewrite"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: kong
  tls:
    - hosts:
        - mcp.baisoln.com
      secretName: mcp-baisoln-com-tls
  rules:
    - host: mcp.baisoln.com
      http:
        paths:
          # Main MCP endpoint - HTTP protocol
          - path: /ffmpeg-translate/mcp
            pathType: Prefix
            backend:
              service:
                name: ffmpeg-mcp-translate-service
                port:
                  number: 9000
          # SSE endpoint - Server-Sent Events protocol
          - path: /ffmpeg-translate/sse
            pathType: Exact
            backend:
              service:
                name: ffmpeg-mcp-translate-service
                port:
                  number: 9000
          # Discovery endpoint - handles POST to /ffmpeg-translate/ (for Cursor discovery)
          - path: /ffmpeg-translate/
            pathType: Exact
            backend:
              service:
                name: ffmpeg-mcp-translate-service
                port:
                  number: 9000
          # Messages endpoint - handles /ffmpeg-translate/messages requests
          - path: /ffmpeg-translate/messages
            pathType: Prefix
            backend:
              service:
                name: ffmpeg-mcp-translate-service
                port:
                  number: 9000
          # Health check endpoint (no auth required)
          - path: /ffmpeg-translate/health
            pathType: Exact
            backend:
              service:
                name: ffmpeg-mcp-translate-service
                port:
                  number: 9000

---
# CORS Plugin for FFmpeg Translate
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: mcp-ffmpeg-translate-cors
  namespace: mcp
  labels:
    app: ffmpeg-mcp-translate
config:
  origins:
    - "*"
  methods:
    - GET
    - POST
    - OPTIONS
  headers:
    - Accept
    - Content-Type
    - Authorization
    - X-API-Key
    - Mcp-Session-Id
  exposed_headers:
    - Content-Type
    - Content-Length
  credentials: true
  max_age: 3600
plugin: cors

---
# Rate Limiting Plugin for FFmpeg Translate
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: mcp-ffmpeg-translate-rate-limit
  namespace: mcp
  labels:
    app: ffmpeg-mcp-translate
config:
  minute: 1000
  hour: 10000
  day: 100000
  limit_by: ip
  policy: local
plugin: rate-limiting

---
# Path Rewrite Plugin for FFmpeg Translate - Rewrites /ffmpeg-translate/mcp to /mcp
# Also ensures Accept header is set for FastMCP compatibility
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: mcp-ffmpeg-translate-path-rewrite
  namespace: mcp
  labels:
    app: ffmpeg-mcp-translate
config:
  replace:
    uri: "/mcp"
  add:
    headers:
      - "Accept:application/json, text/event-stream"
plugin: request-transformer
















