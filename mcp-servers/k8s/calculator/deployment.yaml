apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-calculator-server
  namespace: mcp
  labels:
    app: mcp-calculator-server
    app.kubernetes.io/name: mcp-calculator
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-calculator-server
  template:
    metadata:
      labels:
        app: mcp-calculator-server
    spec:
      nodeSelector:
        kubernetes.io/hostname: ubuntu
      imagePullSecrets:
        - name: dockerhub-pull-secret
      containers:
        - name: calculator
          image: docker.io/docker4zerocool/mcp-servers-calculator:latest
          imagePullPolicy: Always
          command:
            - python
            - src/mcp_servers/calculator/server.py
          env:
            - name: SERVER_NAME
              value: "Calculator Server"
            - name: PYTHONPATH
              value: "/app/src"
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: mcp-calculator-server
  namespace: mcp
  labels:
    app: mcp-calculator-server
    app.kubernetes.io/name: mcp-calculator
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: mcp-calculator-server

