apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-genimage-config
  namespace: mcp
  labels:
    app: mcp-genimage-server
    app.kubernetes.io/name: mcp-genimage
data:
  SERVER_NAME: "GenImage Server"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_DB: "7"
  PYTHONPATH: "/app/src"
  # Default configuration
  GENIMAGE_TENANT_1_BASE_URL: "https://api.runware.ai/v1"
  GENIMAGE_TENANT_1_MAX_CONCURRENT: "10"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-genimage-server
  namespace: mcp
  labels:
    app: mcp-genimage-server
    app.kubernetes.io/name: mcp-genimage
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-genimage-server
  template:
    metadata:
      labels:
        app: mcp-genimage-server
    spec:
      nodeSelector:
        kubernetes.io/hostname: ubuntu
      imagePullSecrets:
        - name: dockerhub-pull-secret
      containers:
        - name: genimage
          image: docker.io/docker4zerocool/mcp-servers-genimage:latest
          imagePullPolicy: Always
          command:
            - fastmcp
            - run
            - src/mcp_servers/genImage/server.py
            - --transport
            - http
            - --port
            - "8008"
            - --host
            - "0.0.0.0"
          ports:
            - containerPort: 8008
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: mcp-genimage-config
          env:
            # Tenant configuration - these should be set via Secrets in production
            - name: GENIMAGE_TENANT_1_RUNWARE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-genimage-secrets
                  key: tenant-1-runware-api-key
                  optional: true
            - name: GENIMAGE_TENANT_1_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: mcp-genimage-config
                  key: GENIMAGE_TENANT_1_BASE_URL
            - name: GENIMAGE_TENANT_1_MAX_CONCURRENT
              valueFrom:
                configMapKeyRef:
                  name: mcp-genimage-config
                  key: GENIMAGE_TENANT_1_MAX_CONCURRENT
          resources:
            requests:
              memory: "512Mi"
              cpu: "300m"
            limits:
              memory: "1Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8008
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8008
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: mcp-genimage-server
  namespace: mcp
  labels:
    app: mcp-genimage-server
    app.kubernetes.io/name: mcp-genimage
spec:
  type: ClusterIP
  ports:
    - port: 8008
      targetPort: 8008
      protocol: TCP
      name: http
  selector:
    app: mcp-genimage-server

---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-genimage-secrets
  namespace: mcp
  labels:
    app: mcp-genimage-server
type: Opaque
stringData:
  tenant-1-runware-api-key: ""  # Set via: kubectl create secret generic mcp-genimage-secrets --from-literal=tenant-1-runware-api-key=<key> -n mcp
