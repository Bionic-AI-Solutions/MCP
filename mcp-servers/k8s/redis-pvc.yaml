apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc
  namespace: mcp
  labels:
    app: redis
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Uncomment and set storageClassName if your cluster requires it
  # storageClassName: standard
  # For local development, you can use:
  # storageClassName: local-path
  # Or for production with dynamic provisioning:
  # storageClassName: fast-ssd















