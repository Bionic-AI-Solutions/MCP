apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-pdf-generator-config
  namespace: mcp
  labels:
    app: mcp-pdf-generator-server
    app.kubernetes.io/name: mcp-pdf-generator
data:
  SERVER_NAME: "PDF Generator Server"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_DB: "2"
  PYTHONPATH: "/app/src"
  PDF_TEMP_DIR: "/tmp/pdf-reports"
  PDF_RETENTION_HOURS: "24"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-pdf-generator-server
  namespace: mcp
  labels:
    app: mcp-pdf-generator-server
    app.kubernetes.io/name: mcp-pdf-generator
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-pdf-generator-server
  template:
    metadata:
      labels:
        app: mcp-pdf-generator-server
    spec:
      nodeSelector:
        kubernetes.io/hostname: ubuntu
      imagePullSecrets:
        - name: dockerhub-pull-secret
      containers:
        - name: pdf-generator
          image: docker.io/docker4zerocool/mcp-servers-pdf-generator:latest
          imagePullPolicy: Always
          command:
            - python
            - src/mcp_servers/pdf-generator/server.py
          ports:
            - containerPort: 8003
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: mcp-pdf-generator-config
          volumeMounts:
            - name: pdf-reports
              mountPath: /tmp/pdf-reports
          resources:
            requests:
              memory: "512Mi"
              cpu: "300m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: pdf-reports
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: mcp-pdf-generator-server
  namespace: mcp
  labels:
    app: mcp-pdf-generator-server
    app.kubernetes.io/name: mcp-pdf-generator
spec:
  type: ClusterIP
  ports:
    - port: 8003
      targetPort: 8003
      protocol: TCP
      name: http
  selector:
    app: mcp-pdf-generator-server

